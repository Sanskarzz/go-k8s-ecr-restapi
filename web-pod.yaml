apiVersion: v1
kind: Pod
metadata:
  name: web-pod
  labels:
    name: web-pod
    type: web-app
spec:
  containers:
    - name: web-app
      image: sanskardevops/go-k8s-ecs-restapi:latest
      ports: 
        - containerPort: 3000
      resources:
        limits:
          memory: 512Mi
          cpu: "1"
        requests:
          memory: 256Mi
          cpu: "0.2" 
     